<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.I.X. - Extracteur de Références</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Georgia&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>

    <style>
        :root {
            --dix-dark-green: #405F59;
            --dix-light-green: #549e39;
        }

        body { font-family: 'Georgia', serif; color: var(--dix-dark-green); background-color: #f9f9f9; }
        
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* Style spécifique pour l'impression */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .reference-card { 
                break-inside: avoid; 
                border-bottom: 1px solid #eee !important;
                margin-bottom: 1.5rem !important;
                padding-bottom: 1rem !important;
            }
            .page-break { page-break-after: always; }
        }

        .reference-card { transition: all 0.2s ease; }
        .logo-img { max-width: 120px; max-height: 50px; object-fit: contain; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="no-print max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-sm border mb-8">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl tracking-widest text-[var(--dix-dark-green)]">Extracteur de Références</h1>
                <p class="text-xs text-gray-500 italic mt-1">Sélectionnez une thématique pour générer votre liste</p>
            </div>
            
            <div class="flex gap-3">
                <select id="themeFilter" class="px-4 py-2 border rounded-lg text-sm outline-none bg-white cursor-pointer hover:border-[var(--dix-light-green)] transition-colors">
                    <option value="">Toutes les thématiques</option>
                </select>
                <button onclick="window.print()" class="bg-[var(--dix-dark-green)] text-white px-5 py-2 rounded-lg text-sm font-oswald flex items-center gap-2 hover:bg-black transition-colors">
                    <i data-lucide="printer" class="w-4 h-4"></i> IMPRIMER / PDF
                </button>
            </div>
        </div>
    </header>

    <main id="exportArea" class="max-w-5xl mx-auto bg-white p-8 md:p-12 shadow-sm min-h-[29.7cm]">
        <div class="border-b-2 border-[var(--dix-light-green)] pb-6 mb-8 flex justify-between items-end">
            <div>
                <h2 id="docTitle" class="text-3xl text-[var(--dix-dark-green)]">Nos Références</h2>
                <p id="docSubtitle" class="text-[var(--dix-light-green)] font-oswald tracking-widest mt-1"></p>
            </div>
            <div class="text-right">
                <p class="font-oswald text-sm">D.I.X. AUTREMENT</p>
                <p class="text-[10px] text-gray-400">Généré le <span id="currentDate"></span></p>
            </div>
        </div>

        <div id="refsList" class="space-y-8">
            <div class="flex flex-col items-center py-20 text-gray-300">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[var(--dix-light-green)] mb-4"></div>
                <p class="font-oswald tracking-widest">Chargement des données...</p>
            </div>
        </div>

        <footer class="mt-12 pt-8 border-t text-[10px] text-gray-400 text-center italic">
            D.I.X. Autrement — Modélisation & Évaluation de circuits de proximité
        </footer>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm_4bPCRFK_gGVkxP-ZeTHzLauhQtqNg_zG2chKNuY8-iyDAuHjc_CQbpBCU4LY9-GRi1579CsUkhr/pub?gid=917397259&single=true&output=csv";
        
        let allData = [];
        const COLS = { ANNEE: 0, REGION: 1, LOGO: 2, CLIENT: 3, TITRE: 6, DESC: 7, VILLE: 9, CATEGORIE: 5 };

        window.onload = () => {
            if (window.lucide) lucide.createIcons();
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('fr-FR');
            loadData();
        };

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data.slice(1);
                    allData = rows.map(row => ({
                        year: row[COLS.ANNEE] || "",
                        region: row[COLS.REGION] || "",
                        logo: cleanUrl(row[COLS.LOGO]),
                        client: row[COLS.CLIENT] || "",
                        category: row[COLS.CATEGORIE] || "",
                        title: row[COLS.TITRE] || "",
                        desc: row[COLS.DESC] || "",
                        city: row[COLS.VILLE] || ""
                    })).filter(d => d.title);
                    
                    renderFilters();
                    renderRefs(allData);
                }
            });
        }

        function cleanUrl(text) {
            if (!text) return null;
            let url = text.trim();
            const match = url.match(/["'](http[^"']+)["']/i);
            return match ? match[1] : (url.startsWith('http') ? url : null);
        }

        function renderFilters() {
            const categories = [...new Set(allData.map(d => d.category))].filter(Boolean).sort();
            const select = document.getElementById('themeFilter');
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c; opt.textContent = c;
                select.appendChild(opt);
            });
            select.onchange = (e) => {
                const filtered = e.target.value ? allData.filter(d => d.category === e.target.value) : allData;
                document.getElementById('docSubtitle').textContent = e.target.value.toUpperCase();
                renderRefs(filtered);
            };
        }

        function renderRefs(data) {
            const container = document.getElementById('refsList');
            container.innerHTML = '';

            data.sort((a, b) => b.year - a.year).forEach(item => {
                const div = document.createElement('div');
                div.className = "reference-card flex flex-col md:flex-row gap-6 items-start border-b border-gray-50 pb-8";
                div.innerHTML = `
                    <div class="w-full md:w-40 flex-shrink-0 pt-1">
                        ${item.logo ? `<img src="${item.logo}" class="logo-img mb-2">` : `<div class="font-oswald text-xl text-gray-200">${item.client.charAt(0)}</div>`}
                        <div class="text-[10px] font-bold text-[var(--dix-light-green)] font-oswald uppercase tracking-wider">${item.year}</div>
                        <div class="text-[9px] text-gray-400 uppercase tracking-widest">${item.city} ${item.region ? `(${item.region})` : ''}</div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg text-[var(--dix-dark-green)] leading-tight mb-1 font-medium">${item.title}</h3>
                        <p class="text-xs font-bold text-gray-600 mb-3 font-oswald tracking-wide uppercase">${item.client}</p>
                        <p class="text-sm text-gray-600 leading-relaxed italic">${item.desc}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
