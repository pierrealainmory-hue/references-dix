<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.I.X. - Générateur de Références</title>
    
    <!-- Polices Charte D.I.X. -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Georgia&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>

    <style>
        :root {
            --dix-dark-green: #405F59;
            --dix-light-green: #549e39;
            --dix-white-grey: #f3f3f3;
        }

        body { font-family: 'Georgia', serif; color: var(--dix-dark-green); background-color: var(--dix-white-grey); }
        h1, h2, h3, h4, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; font-weight: 400; }
        
        .no-print { display: block; }
        .print-only { display: none; }

        @media print {
            body { background-color: white; padding: 0 !important; margin: 0 !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .reference-card { 
                break-inside: avoid; 
                border: 1px solid #eee !important; 
                box-shadow: none !important;
                margin-bottom: 2cm !important;
                page-break-inside: avoid;
            }
            @page { margin: 1.5cm; }
        }

        .reference-card { transition: all 0.2s ease; border-top: 4px solid var(--dix-dark-green); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--dix-light-green); border-radius: 10px; }
        
        .excluded { opacity: 0.3; filter: grayscale(1); }
    </style>
</head>
<body class="min-h-screen">

    <!-- INTERFACE FIXE -->
    <div id="ui-header" class="no-print sticky top-0 z-50 bg-white border-b shadow-md p-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[var(--dix-dark-green)] rounded-full flex items-center justify-center text-white font-oswald text-lg">D</div>
                <h1 class="text-xl tracking-wider">Générateur de Références</h1>
            </div>

            <div class="flex flex-wrap gap-2 items-center">
                <select id="themeFilter" class="p-2 border rounded-md text-[10px] uppercase tracking-widest outline-none bg-gray-50 border-gray-200">
                    <option value="">Toutes les thématiques</option>
                </select>
                
                <button onclick="window.print()" class="bg-[var(--dix-light-green)] text-white px-5 py-2 rounded-md font-oswald flex items-center gap-2 hover:bg-[#46822e] transition-colors shadow-sm">
                    <i data-lucide="printer" class="w-4 h-4"></i> EXPORTER EN PDF
                </button>
            </div>
        </div>
    </div>

    <!-- ENTÊTE PDF -->
    <div class="print-only text-center mb-12 py-8 border-b-2 border-[var(--dix-light-green)] bg-white">
        <h1 class="text-4xl text-[var(--dix-dark-green)] mb-2 tracking-[0.2em]">RÉFÉRENCES PROFESSIONNELLES</h1>
        <p class="text-lg italic text-gray-500">D.I.X. Autrement — Conseil en systèmes alimentaires de proximité</p>
    </div>

    <!-- GRILLE DE RÉSULTATS -->
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <div id="loader" class="flex flex-col items-center justify-center py-24 text-center">
            <div id="loaderIcon" class="animate-spin rounded-full h-10 w-10 border-b-2 border-[var(--dix-light-green)] mb-4"></div>
            <p id="loaderText" class="font-oswald tracking-widest uppercase text-gray-400 text-sm">Synchronisation des données...</p>
            <div id="errorMessage" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm max-w-md">
                <p id="errorTitle" class="font-bold mb-1"></p>
                <p id="errorDesc"></p>
            </div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 gap-8 hidden">
            <!-- Injecté par JS -->
        </div>
    </div>

    <!-- PIED DE PAGE PDF -->
    <div class="print-only mt-12 pt-4 border-t text-[10px] text-center text-gray-400 font-oswald uppercase tracking-widest">
        D.I.X. Autrement — www.dix-autrement.fr — contact@dix-autrement.fr
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm_4bPCRFK_gGVkxP-ZeTHzLauhQtqNg_zG2chKNuY8-iyDAuHjc_CQbpBCU4LY9-GRi1579CsUkhr/pub?gid=917397259&single=true&output=csv";
        
        let allData = [];

        window.onload = function() {
            lucide.createIcons();
            
            // Vérification si test en local
            if (window.location.protocol === 'file:') {
                showError("Test en local détecté", "Les navigateurs bloquent souvent la lecture de Google Sheets en local. Pour que cela fonctionne, déposez ce fichier sur GitHub ou utilisez un serveur local.");
            }
            
            loadData();
        };

        function cleanUrl(text) {
            if (!text) return null;
            let url = text.trim();
            const match = url.match(/["'](http[^"']+)["']/i);
            if (match) return match[1];
            if (url.startsWith('http')) return url;
            return null;
        }

        function showError(title, desc) {
            document.getElementById('loaderIcon').style.display = 'none';
            document.getElementById('loaderText').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorDesc').textContent = desc;
        }

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    try {
                        if (!results.data || results.data.length < 2) {
                            showError("Données introuvables", "Le fichier CSV semble vide ou le lien n'est pas publié correctement.");
                            return;
                        }

                        const header = results.data[0];
                        const rows = results.data.slice(1);

                        // Détection des colonnes par mots-clés (plus robuste)
                        const find = (keywords) => {
                            const found = header.findIndex(h => keywords.some(k => 
                                String(h).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(k)
                            ));
                            return found;
                        };

                        const idx = {
                            annee: find(['annee', 'year']),
                            region: find(['region']),
                            logo: find(['logo']),
                            client: find(['commanditaire', 'client']),
                            cat: find(['categorie', 'thematique']),
                            titre: find(['intitule', 'titre']),
                            desc: find(['descriptif', 'description']),
                            ville: find(['ville', 'city'])
                        };

                        // Vérification minimale
                        if (idx.titre === -1) {
                            showError("Colonnes non reconnues", "Le script n'a pas trouvé la colonne 'Intitulé' ou 'Titre'. Vérifiez les entêtes de votre tableau.");
                            return;
                        }

                        allData = rows.map((row, i) => {
                            return {
                                id: i,
                                year: row[idx.annee] || "",
                                region: row[idx.region] || "",
                                logo: cleanUrl(row[idx.logo]),
                                client: row[idx.client] || "Client",
                                category: row[idx.cat] || "AUTRE",
                                title: row[idx.titre] || "",
                                desc: row[idx.desc] || "",
                                city: row[idx.ville] || ""
                            };
                        }).filter(item => item.title.trim() !== "");

                        renderFilters();
                        render(allData);
                        
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('resultsGrid').classList.remove('hidden');
                    } catch (e) {
                        showError("Erreur de traitement", e.message);
                    }
                },
                error: function() {
                    showError("Lien inaccessible", "Vérifiez que vous avez bien 'Publié au Web' l'onglet Export_Public en format CSV.");
                }
            });
        }

        function renderFilters() {
            const categories = [...new Set(allData.map(d => d.category))].filter(Boolean).sort();
            const select = document.getElementById('themeFilter');
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c; opt.textContent = c.toUpperCase();
                select.appendChild(opt);
            });
            select.onchange = (e) => {
                const filtered = allData.filter(d => !e.target.value || d.category === e.target.value);
                render(filtered);
            };
        }

        function render(data) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            data.forEach(item => {
                const container = document.createElement('div');
                container.className = "group-ref transition-all duration-300";
                
                container.innerHTML = `
                    <div class="reference-card bg-white p-8 shadow-sm rounded-lg border border-gray-100 flex flex-col md:flex-row gap-10 relative overflow-hidden">
                        
                        <!-- SELECTION MANUELLE -->
                        <div class="no-print absolute top-3 right-3 flex items-center gap-2 bg-gray-50 px-3 py-1.5 rounded-full border border-gray-200">
                             <input type="checkbox" checked onchange="toggleCard(this)" class="w-4 h-4 cursor-pointer accent-[var(--dix-light-green)]">
                             <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest cursor-pointer">Inclure</label>
                        </div>

                        <!-- GAUCHE -->
                        <div class="w-full md:w-1/4 flex flex-col items-center md:items-start text-center md:text-left md:border-r border-gray-100 pr-0 md:pr-10">
                            <div class="h-28 w-full flex items-center justify-center mb-8">
                                ${item.logo 
                                    ? `<img src="${item.logo}" class="max-h-24 max-w-full object-contain" alt="Logo">`
                                    : `<div class="text-[var(--dix-dark-green)] opacity-10 font-oswald text-5xl">${(item.client || "D").charAt(0)}</div>`
                                }
                            </div>
                            <div class="space-y-5 w-full">
                                <div>
                                    <p class="text-[10px] uppercase font-bold text-gray-300 tracking-[0.2em] mb-1.5 font-oswald">Période</p>
                                    <p class="text-sm font-bold text-[var(--dix-dark-green)]">${item.year}</p>
                                </div>
                                <div>
                                    <p class="text-[10px] uppercase font-bold text-gray-300 tracking-[0.2em] mb-1.5 font-oswald">Localisation</p>
                                    <p class="text-sm font-bold">${item.city}<br><span class="text-xs font-normal text-gray-500">${item.region}</span></p>
                                </div>
                            </div>
                        </div>

                        <!-- DROITE -->
                        <div class="flex-1">
                            <div class="mb-6">
                                <span class="inline-block px-2.5 py-1 bg-[var(--dix-white-grey)] text-[10px] font-bold text-[var(--dix-light-green)] rounded mb-3 uppercase tracking-widest font-oswald">${item.category}</span>
                                <h3 class="text-2xl text-[var(--dix-dark-green)] leading-tight mb-2 font-oswald">${item.title.toUpperCase()}</h3>
                                <p class="text-md font-bold text-gray-500">${item.client.toUpperCase()}</p>
                            </div>
                            
                            <div class="h-1 bg-[var(--dix-light-green)] w-16 mb-6"></div>
                            
                            <div class="text-gray-700 text-sm leading-relaxed italic whitespace-pre-line">
                                ${item.desc}
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(container);
            });
            lucide.createIcons();
        }

        function toggleCard(checkbox) {
            const card = checkbox.closest('.group-ref');
            const inner = card.querySelector('.reference-card');
            if (checkbox.checked) {
                card.classList.remove('no-print');
                inner.classList.remove('excluded');
            } else {
                card.classList.add('no-print');
                inner.classList.add('excluded');
            }
        }
    </script>
</body>
</html>
