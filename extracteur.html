<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.I.X. - Extracteur de Références Sélectif</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Georgia&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>

    <style>
        :root {
            --dix-dark-green: #405F59;
            --dix-light-green: #549e39;
        }

        body { font-family: 'Georgia', serif; color: var(--dix-dark-green); background-color: #f0f2f5; }
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* Styles Impression */
        @media print {
            @page { margin: 1.5cm; }
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            #exportArea { box-shadow: none; border: none; width: 100%; max-width: 100%; margin: 0; padding: 0; }
            .reference-card { 
                display: flex !important; /* Force l'affichage si sélectionné */
                break-inside: avoid; 
                border-bottom: 1px solid #eee !important;
                margin-bottom: 2rem !important;
                padding-bottom: 1.5rem !important;
            }
            /* Masquer les cartes non sélectionnées à l'impression */
            .reference-card:not(.selected) { display: none !important; }
        }

        /* Styles Interface Editeur */
        .reference-card { cursor: pointer; transition: all 0.2s ease; border-left: 4px solid transparent; position: relative; }
        .reference-card.selected { border-left-color: var(--dix-light-green); background-color: #fafff9; }
        .reference-card:not(.selected) { opacity: 0.6; }
        .reference-card:hover { opacity: 1; transform: translateX(5px); }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .selected .checkbox-custom {
            background-color: var(--dix-light-green);
            border-color: var(--dix-light-green);
            color: white;
        }

        .logo-img { max-width: 120px; max-height: 55px; object-fit: contain; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- BARRE D'OUTILS FIXE -->
    <header class="no-print sticky top-4 z-50 max-w-6xl mx-auto bg-white/90 backdrop-blur-md p-4 rounded-2xl shadow-xl border border-gray-100 mb-8 flex flex-wrap items-center justify-between gap-4">
        <div class="flex items-center gap-4">
            <div class="bg-[var(--dix-dark-green)] text-white p-2 rounded-lg">
                <i data-lucide="file-text" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl tracking-widest text-[var(--dix-dark-green)] leading-none">Extracteur D.I.X.</h1>
                <p id="selectionCounter" class="text-[10px] font-bold text-[var(--dix-light-green)] uppercase mt-1">0 RÉFÉRENCE SÉLECTIONNÉE</p>
            </div>
        </div>
        
        <div class="flex flex-wrap items-center gap-3">
            <select id="themeFilter" class="px-3 py-2 border rounded-xl text-xs outline-none bg-gray-50 cursor-pointer hover:border-[var(--dix-light-green)] transition-colors min-w-[200px]">
                <option value="">Toutes les thématiques</option>
            </select>
            
            <div class="h-8 w-px bg-gray-200 mx-1"></div>

            <button onclick="toggleAll(true)" class="text-[10px] font-bold text-gray-400 hover:text-[var(--dix-dark-green)] uppercase tracking-widest transition-colors">Tout cocher</button>
            <button onclick="toggleAll(false)" class="text-[10px] font-bold text-gray-400 hover:text-[var(--dix-dark-green)] uppercase tracking-widest transition-colors">Tout décocher</button>
            
            <button onclick="window.print()" class="bg-[var(--dix-light-green)] text-white px-6 py-2.5 rounded-xl text-xs font-bold font-oswald flex items-center gap-2 hover:brightness-110 shadow-lg shadow-green-100 transition-all">
                <i data-lucide="printer" class="w-4 h-4"></i> GÉNÉRER LE PDF
            </button>
        </div>
    </header>

    <!-- PAGE DOCUMENT -->
    <main id="exportArea" class="max-w-5xl mx-auto bg-white p-10 md:p-16 shadow-2xl rounded-sm min-h-[29.7cm]">
        
        <!-- HEADER DOCUMENT -->
        <div class="border-b-4 border-[var(--dix-dark-green)] pb-8 mb-12 flex justify-between items-start">
            <div>
                <h2 id="docTitle" class="text-4xl text-[var(--dix-dark-green)] font-oswald tracking-tighter">Nos Références</h2>
                <div id="docSubtitle" class="text-[var(--dix-light-green)] font-oswald text-lg tracking-[0.2em] mt-1">SÉLECTION PERSONNALISÉE</div>
            </div>
            <div class="text-right">
                <div class="font-oswald text-xl tracking-widest text-gray-300">D.I.X. AUTREMENT</div>
                <div class="text-[10px] text-gray-400 uppercase tracking-widest mt-2 italic">Dossier de références — <span id="currentDate"></span></div>
            </div>
        </div>

        <!-- LISTE DES RÉFÉRENCES -->
        <div id="refsList" class="space-y-10">
            <!-- Loader initial -->
            <div class="flex flex-col items-center py-24 text-gray-300">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--dix-light-green)] mb-6"></div>
                <p class="font-oswald tracking-[0.3em] text-sm uppercase">Récupération des missions...</p>
            </div>
        </div>

        <!-- FOOTER DOCUMENT -->
        <footer class="mt-20 pt-10 border-t border-gray-100 text-[9px] text-gray-400 text-center flex justify-between items-center opacity-70">
            <span class="uppercase tracking-widest italic">D.I.X. Autrement — Modélisation & Évaluation de circuits de proximité</span>
            <span class="font-oswald">WWW.DIX-AUTREMENT.FR</span>
        </footer>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm_4bPCRFK_gGVkxP-ZeTHzLauhQtqNg_zG2chKNuY8-iyDAuHjc_CQbpBCU4LY9-GRi1579CsUkhr/pub?gid=917397259&single=true&output=csv";
        
        let allData = [];
        let selectedIds = new Set();
        const COLS = { ANNEE: 0, REGION: 1, LOGO: 2, CLIENT: 3, TITRE: 6, DESC: 7, VILLE: 9, CATEGORIE: 5 };

        window.onload = () => {
            if (window.lucide) lucide.createIcons();
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('fr-FR', {year: 'numeric', month: 'long', day: 'numeric'});
            loadData();
        };

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data.slice(1);
                    allData = rows.map((row, index) => ({
                        id: 'ref-' + index,
                        year: row[COLS.ANNEE] || "",
                        region: row[COLS.REGION] || "",
                        logo: cleanUrl(row[COLS.LOGO]),
                        client: row[COLS.CLIENT] || "Client Inconnu",
                        category: row[COLS.CATEGORIE] || "Autre",
                        title: row[COLS.TITRE] || "Sans titre",
                        desc: row[COLS.DESC] || "",
                        city: row[COLS.VILLE] || ""
                    })).filter(d => d.title && d.title !== "Sans titre");
                    
                    renderFilters();
                    renderRefs(allData);
                }
            });
        }

        function cleanUrl(text) {
            if (!text) return null;
            let url = text.trim();
            const match = url.match(/["'](http[^"']+)["']/i);
            return match ? match[1] : (url.startsWith('http') ? url : null);
        }

        function renderFilters() {
            const categories = [...new Set(allData.map(d => d.category))].filter(Boolean).sort();
            const select = document.getElementById('themeFilter');
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c; opt.textContent = c.toUpperCase();
                select.appendChild(opt);
            });
            select.onchange = filterByTheme;
        }

        function filterByTheme() {
            const theme = document.getElementById('themeFilter').value;
            const filtered = theme ? allData.filter(d => d.category === theme) : allData;
            document.getElementById('docSubtitle').textContent = theme ? theme.toUpperCase() : 'SÉLECTION PERSONNALISÉE';
            renderRefs(filtered);
        }

        function renderRefs(data) {
            const container = document.getElementById('refsList');
            container.innerHTML = '';

            data.sort((a, b) => b.year - a.year).forEach(item => {
                const isSelected = selectedIds.has(item.id);
                const div = document.createElement('div');
                div.id = item.id;
                div.className = `reference-card p-6 rounded-xl flex flex-col md:flex-row gap-8 items-start border border-transparent hover:border-gray-100 ${isSelected ? 'selected' : ''}`;
                
                div.onclick = () => toggleSelection(item.id);

                div.innerHTML = `
                    <div class="no-print pt-1 flex-shrink-0">
                        <div class="checkbox-custom">
                            ${isSelected ? '<i data-lucide="check" class="w-4 h-4"></i>' : ''}
                        </div>
                    </div>
                    <div class="w-full md:w-36 flex-shrink-0 pt-1">
                        ${item.logo ? `<img src="${item.logo}" class="logo-img mb-4">` : `<div class="font-oswald text-4xl text-gray-100 mb-2">${item.client.charAt(0)}</div>`}
                        <div class="text-xs font-bold text-[var(--dix-light-green)] font-oswald tracking-widest">${item.year}</div>
                        <div class="text-[10px] text-gray-400 uppercase tracking-widest mt-1 font-oswald">${item.city}</div>
                    </div>
                    <div class="flex-1">
                        <div class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold mb-2 no-print">${item.category}</div>
                        <h3 class="text-xl text-[var(--dix-dark-green)] leading-snug mb-2 font-medium font-oswald tracking-tight">${item.title}</h3>
                        <p class="text-xs font-bold text-gray-500 mb-4 font-oswald tracking-widest uppercase border-l-2 border-[var(--dix-light-green)] pl-3">${item.client}</p>
                        <p class="text-sm text-gray-600 leading-relaxed italic pr-4">${item.desc}</p>
                    </div>
                `;
                container.appendChild(div);
            });
            if (window.lucide) lucide.createIcons();
            updateCounter();
        }

        function toggleSelection(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            const el = document.getElementById(id);
            if (el) {
                el.classList.toggle('selected');
                const checkbox = el.querySelector('.checkbox-custom');
                if (selectedIds.has(id)) {
                    checkbox.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i>';
                } else {
                    checkbox.innerHTML = '';
                }
                if (window.lucide) lucide.createIcons();
            }
            updateCounter();
        }

        function toggleAll(force) {
            const theme = document.getElementById('themeFilter').value;
            const currentList = theme ? allData.filter(d => d.category === theme) : allData;
            
            currentList.forEach(item => {
                if (force) selectedIds.add(item.id);
                else selectedIds.delete(item.id);
            });
            renderRefs(currentList);
        }

        function updateCounter() {
            const count = selectedIds.size;
            document.getElementById('selectionCounter').textContent = `${count} RÉFÉRENCE${count > 1 ? 'S' : ''} SÉLECTIONNÉE${count > 1 ? 'S' : ''}`;
        }
    </script>
</body>
</html>
