<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.I.X. - Extracteur de Références Sélectif</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Georgia&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>

    <style>
        :root {
            --dix-dark-green: #405F59;
            --dix-light-green: #549e39;
        }

        body { font-family: 'Georgia', serif; color: var(--dix-dark-green); background-color: #f0f2f5; }
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* Styles Impression - Optimisés pour la compacité */
        @media print {
            @page { margin: 1cm 1.5cm; size: A4; }
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; font-size: 10pt; }
            #exportArea { box-shadow: none; border: none; width: 100%; max-width: 100%; margin: 0; padding: 0; }
            
            /* Conteneur principal de la carte en mode ligne forcé */
            .reference-card { 
                display: flex !important; 
                flex-direction: row !important; /* Force l'horizontal */
                align-items: flex-start !important;
                break-inside: avoid; 
                margin-bottom: 0 !important;
                padding-bottom: 0.8rem !important;
                padding-top: 0.8rem !important;
                border-bottom: 1px solid #ccc !important;
                background-color: transparent !important;
            }
            
            .reference-card:not(.selected) { display: none !important; }

            /* Colonne Gauche (Méta) */
            .ref-left-col {
                width: 22% !important; /* Largeur fixe pour la colonne de gauche */
                padding: 0 10px 0 0 !important;
                background-color: transparent !important;
                border-right: 1px solid #eee !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                text-align: right !important; /* Alignement droit pour coller au séparateur */
            }

            /* Colonne Droite (Contenu) */
            .ref-right-col {
                width: 78% !important;
                padding: 0 0 0 15px !important;
            }

            /* Ajustements tailles */
            .logo-img { max-height: 35px !important; max-width: 100% !important; object-fit: contain; margin-left: auto !important; margin-right: 0 !important; margin-bottom: 5px !important; }
            .print-hidden-bg { background-color: transparent !important; border: none !important; }
            .mission-desc { font-size: 9pt !important; line-height: 1.3 !important; text-align: justify; }
            h3 { font-size: 11pt !important; margin-bottom: 2px !important; }
            .client-name { font-size: 8pt !important; }
            .year-tag { font-size: 8pt !important; padding: 0 !important; border: none !important; color: var(--dix-light-green) !important; text-align: right !important; }
            
            /* Masquer les éléments purement décoratifs qui prennent de la place */
            .decorative-pin { display: none !important; }
            .location-text { font-size: 8pt !important; margin-bottom: 5px !important; }
            
            /* Forcer les couleurs pour l'impression */
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Styles Interface Editeur (Ecran) */
        .reference-card { cursor: pointer; transition: all 0.2s ease; border-left: 4px solid transparent; border-bottom: 1px solid #eee; }
        .reference-card.selected { border-left-color: var(--dix-light-green); background-color: white; }
        .reference-card:not(.selected) { opacity: 0.5; background-color: transparent; }
        .reference-card:hover { opacity: 1; transform: translateX(5px); background-color: white; }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: white;
        }
        .selected .checkbox-custom {
            background-color: var(--dix-light-green);
            border-color: var(--dix-light-green);
            color: white;
        }

        .logo-img { max-width: 140px; max-height: 70px; object-fit: contain; }
        .mission-desc { line-height: 1.5; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- BARRE D'OUTILS FIXE -->
    <div class="no-print sticky top-0 z-50 mb-8 pb-4">
        <header class="max-w-6xl mx-auto bg-white p-4 rounded-2xl shadow-xl border border-gray-100 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-[var(--dix-dark-green)] text-white p-2 rounded-lg">
                    <i data-lucide="file-text" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl tracking-widest text-[var(--dix-dark-green)] leading-none">Extracteur D.I.X.</h1>
                    <p id="selectionCounter" class="text-[10px] font-bold text-[var(--dix-light-green)] uppercase mt-1">0 RÉFÉRENCE SÉLECTIONNÉE</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-3">
                <select id="themeFilter" class="px-3 py-2 border rounded-xl text-xs outline-none bg-gray-50 cursor-pointer hover:border-[var(--dix-light-green)] transition-colors min-w-[200px]">
                    <option value="">Toutes les thématiques</option>
                </select>
                
                <div class="h-8 w-px bg-gray-200 mx-1"></div>

                <button onclick="toggleAll(true)" class="text-[10px] font-bold text-gray-400 hover:text-[var(--dix-dark-green)] uppercase tracking-widest transition-colors">Tout cocher</button>
                <button onclick="toggleAll(false)" class="text-[10px] font-bold text-gray-400 hover:text-[var(--dix-dark-green)] uppercase tracking-widest transition-colors">Tout décocher</button>
                
                <button onclick="window.print()" class="bg-[var(--dix-light-green)] text-white px-6 py-2.5 rounded-xl text-xs font-bold font-oswald flex items-center gap-2 hover:brightness-110 shadow-lg shadow-green-100 transition-all">
                    <i data-lucide="printer" class="w-4 h-4"></i> GÉNÉRER LE PDF
                </button>
            </div>
        </header>
    </div>

    <!-- PAGE DOCUMENT -->
    <main id="exportArea" class="max-w-5xl mx-auto bg-white p-8 md:p-12 shadow-2xl rounded-sm min-h-[29.7cm] relative z-10">
        
        <!-- HEADER DOCUMENT -->
        <div class="border-b-4 border-[var(--dix-dark-green)] pb-4 mb-6 flex justify-between items-start">
            <div>
                <h2 id="docTitle" class="text-3xl md:text-4xl text-[var(--dix-dark-green)] font-oswald tracking-tighter">Nos Références</h2>
                <div id="docSubtitle" class="text-[var(--dix-light-green)] font-oswald text-lg tracking-[0.2em] mt-1">SÉLECTION PERSONNALISÉE</div>
            </div>
            <div class="text-right">
                <div class="font-oswald text-xl tracking-widest text-gray-300">D.I.X. AUTREMENT</div>
                <div class="text-[10px] text-gray-400 uppercase tracking-widest mt-2 italic">Dossier de références — <span id="currentDate"></span></div>
            </div>
        </div>

        <!-- LISTE DES RÉFÉRENCES -->
        <div id="refsList" class="divide-y divide-gray-100">
            <div class="flex flex-col items-center py-24 text-gray-300">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--dix-light-green)] mb-6"></div>
                <p class="font-oswald tracking-[0.3em] text-sm uppercase">Récupération des missions...</p>
            </div>
        </div>

        <!-- FOOTER DOCUMENT -->
        <footer class="mt-8 pt-4 border-t border-gray-100 text-[9px] text-gray-400 text-center flex justify-between items-center opacity-70">
            <span class="uppercase tracking-widest italic">D.I.X. Autrement — Modélisation & Évaluation de circuits de proximité</span>
            <span class="font-oswald">WWW.DIX-AUTREMENT.FR</span>
        </footer>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm_4bPCRFK_gGVkxP-ZeTHzLauhQtqNg_zG2chKNuY8-iyDAuHjc_CQbpBCU4LY9-GRi1579CsUkhr/pub?gid=917397259&single=true&output=csv";
        
        let allData = [];
        let selectedIds = new Set();
        const COLS = { ANNEE: 0, REGION: 1, LOGO: 2, CLIENT: 3, TITRE: 6, DESC: 7, VILLE: 9, CATEGORIE: 5 };

        window.onload = () => {
            if (window.lucide) lucide.createIcons();
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('fr-FR', {year: 'numeric', month: 'long', day: 'numeric'});
            loadData();
        };

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data.slice(1);
                    allData = rows.map((row, index) => ({
                        id: 'ref-' + index,
                        year: row[COLS.ANNEE] || "",
                        region: row[COLS.REGION] || "",
                        logo: cleanUrl(row[COLS.LOGO]),
                        client: row[COLS.CLIENT] || "Client Inconnu",
                        category: row[COLS.CATEGORIE] || "Autre",
                        title: row[COLS.TITRE] || "Sans titre",
                        desc: row[COLS.DESC] || "",
                        city: row[COLS.VILLE] || ""
                    })).filter(d => d.title && d.title !== "Sans titre");
                    
                    renderFilters();
                    renderRefs(allData);
                }
            });
        }

        function cleanUrl(text) {
            if (!text) return null;
            let url = text.trim();
            const match = url.match(/["'](http[^"']+)["']/i);
            return match ? match[1] : (url.startsWith('http') ? url : null);
        }

        function renderFilters() {
            const categories = [...new Set(allData.map(d => d.category))].filter(Boolean).sort();
            const select = document.getElementById('themeFilter');
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c; opt.textContent = c.toUpperCase();
                select.appendChild(opt);
            });
            select.onchange = filterByTheme;
        }

        function filterByTheme() {
            const theme = document.getElementById('themeFilter').value;
            const filtered = theme ? allData.filter(d => d.category === theme) : allData;
            document.getElementById('docSubtitle').textContent = theme ? theme.toUpperCase() : 'SÉLECTION PERSONNALISÉE';
            renderRefs(filtered);
        }

        function formatDescription(text) {
            if (!text) return "";
            return text
                .split('-')
                .filter(part => part.trim() !== "")
                .map(part => `- ${part.trim()}`)
                .join('<br>');
        }

        function renderRefs(data) {
            const container = document.getElementById('refsList');
            container.innerHTML = '';

            data.sort((a, b) => b.year - a.year).forEach(item => {
                const isSelected = selectedIds.has(item.id);
                const div = document.createElement('div');
                div.id = item.id;
                // Structure Flexbox responsive (colonne sur mobile, ligne sur desktop)
                div.className = `reference-card flex flex-col md:flex-row items-stretch border-transparent ${isSelected ? 'selected' : ''}`;
                
                div.onclick = (e) => {
                    if (e.target.closest('.no-print')) toggleSelection(item.id);
                    else toggleSelection(item.id);
                };

                const formattedDesc = formatDescription(item.desc);

                div.innerHTML = `
                    <!-- COLONNE GAUCHE (ref-left-col) : Logo, Commanditaire, Année -->
                    <div class="ref-left-col w-full md:w-56 flex-shrink-0 p-5 bg-gray-50 flex flex-col justify-center items-center md:items-center text-center relative border-r border-gray-100 print-hidden-bg">
                        <div class="no-print absolute top-3 left-3">
                            <div class="checkbox-custom">
                                ${isSelected ? '<i data-lucide="check" class="w-3 h-3"></i>' : ''}
                            </div>
                        </div>
                        
                        <div class="mb-3 flex items-center justify-center min-h-[60px]">
                            ${item.logo ? `<img src="${item.logo}" class="logo-img">` : `<div class="font-oswald text-4xl text-gray-200">${item.client.charAt(0)}</div>`}
                        </div>
                        
                        <div class="client-name text-[11px] font-bold text-[var(--dix-dark-green)] font-oswald uppercase tracking-wider leading-tight mb-2 max-w-full px-2">${item.client}</div>
                        <div class="year-tag text-[10px] font-bold text-[var(--dix-light-green)] font-oswald tracking-[0.2em] bg-white px-2 py-0.5 rounded shadow-sm border border-gray-100 print-hidden-bg">${item.year}</div>
                    </div>

                    <!-- COLONNE DROITE (ref-right-col) : Infos Mission -->
                    <div class="ref-right-col flex-1 p-5 md:p-8 flex flex-col justify-center">
                        <div class="text-[8px] uppercase tracking-[0.4em] text-gray-300 font-bold mb-1 no-print">${item.category}</div>
                        
                        <h3 class="text-xl text-[var(--dix-dark-green)] leading-snug font-medium font-oswald tracking-tight mb-1">${item.title}</h3>
                        
                        <div class="location-text text-[10px] text-[var(--dix-light-green)] uppercase tracking-widest font-oswald mb-2 flex items-center gap-1.5 font-bold">
                            <i data-lucide="map-pin" class="w-3 h-3 decorative-pin"></i>
                            ${item.city} ${item.region ? `<span class="text-gray-300 font-normal">|</span> ${item.region}` : ''}
                        </div>
                        
                        <p class="mission-desc text-[13px] text-gray-600 leading-relaxed italic pr-4">${formattedDesc}</p>
                    </div>
                `;
                container.appendChild(div);
            });
            if (window.lucide) lucide.createIcons();
            updateCounter();
        }

        function toggleSelection(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            const el = document.getElementById(id);
            if (el) {
                el.classList.toggle('selected');
                const checkbox = el.querySelector('.checkbox-custom');
                if (selectedIds.has(id)) {
                    checkbox.innerHTML = '<i data-lucide="check" class="w-3 h-3"></i>';
                } else {
                    checkbox.innerHTML = '';
                }
                if (window.lucide) lucide.createIcons();
            }
            updateCounter();
        }

        function toggleAll(force) {
            const theme = document.getElementById('themeFilter').value;
            const currentList = theme ? allData.filter(d => d.category === theme) : allData;
            
            currentList.forEach(item => {
                if (force) selectedIds.add(item.id);
                else selectedIds.delete(item.id);
            });
            renderRefs(currentList);
        }

        function updateCounter() {
            const count = selectedIds.size;
            document.getElementById('selectionCounter').textContent = `${count} RÉFÉRENCE${count > 1 ? 'S' : ''} SÉLECTIONNÉE${count > 1 ? 'S' : ''}`;
        }
    </script>
</body>
</html>
